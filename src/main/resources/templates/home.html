<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
    <title>Won Mart</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader" />

    <style>
        .icon {
            width: 35px;
            height: 35px;
            margin: 5px;
        }
        .mcard {
            padding-top: 25px;
            padding-bottom: 25px;
            background-color: rgba( 255, 255, 255, 0.8 );
            border-radius: 0.75rem;
            border-style: none;
        }
    </style>

    <div class="jumbotron" th:style="'background: url(/img/background_2.jpg) no-repeat center center fixed; background-size: cover; opacity: 0.85;'">

        <dvi class="container">
            <div class="d-flex justify-content-center">
                <div class="card mt-lg-0 col-md-6 animated bounceInDown myForm mcard">
                    <div class="card-header" style="background-color: rgba( 255, 255, 255, 0 );">
                        <h1>Won Mart</h1>
                        <h4>나눌수록 행복한 간편 중고거래 장터</h4>
                    </div>
                    <div class="card-body" th:unless="${session.member_id}">
                        <div id="dynamic_container">
                            <div style="color: #87848b"><h6>Login With</h6></div>
                            <div>
                                <a>
                                    <img class="icon" src="img/icon_google.png">
                                </a>
                                <a href= "https://kauth.kakao.com/oauth/authorize?client_id=46755ba94eb707cd876dbfd1b716ceab&redirect_uri=http://localhost:8080/kakaoLogin&response_type=code">
                                    <img class="icon" src="img/icon_kakao.png">
                                </a>
                                <a>
                                    <img class="icon" src="img/icon_naver.png">
                                </a>
                                <a>
                                    <img class="icon" src="img/icon_facebook.png">
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </dvi>
    </div>

    <div th:replace="fragments/footer :: footer" />
</div>
</body>
</html>
