<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"> <head th:replace="fragments/header :: header" /> <body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>

    <form th:action="@{/letter/new}" th:object="${form}" method="post">
        <div class="form-group">
            <label th:for="title">송신자</label>
            <input type="text" th:field="*{sender}" class="form-control" placeholder="송신자">
        </div>
        <div class="form-group">
            <label th:for="title">수신자</label>
            <input type="text" th:field="*{receiver}" class="form-control" placeholder="수신자">
        </div>
        <div class="form-group">
            <label th:for="body">내용</label>
            <input type="text" th:field="*{body}" class="form-control" placeholder="내용">
        </div>
        <button type="submit" class="btn btn-outline-warning">보내기</button> </form>
    <br/>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
