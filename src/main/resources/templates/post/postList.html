<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"> <head th:replace="fragments/header :: header" /> <body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>

    <style>
        .custom{
            margin-bottom: 30px;
        }
    </style>

    <!-- Card -->
    <div class="container container mt-4 mb-5">
        <h3 class="display-4 text-center"> Won Mart </h3>
        <hr class="bg-dark mb-4 w-25">
        <div class="row">
            <!-- 각각의 post에 대한 출력 부분 -->
            <div class="col-md-4 custom" th:each="post : ${posts}">
                <div class="card">
                    <img class="card-img" th:src="${post.image}" alt="Card image cap" style="height: 300px; object-fit: cover">
                    <div class="card-block p-3">
                        <h4 class="card-title text-truncate" th:text="${post.title}"></h4>
                        <p class="card-text text-truncate" th:text="${post.body}"></p>
                        <a href="#" th:href="@{/post/{id}/info (id=${post.id})}" class="btn btn-outline-success rounded-0 mb-2">더 보기</a>
                    </div>
                </div>
            </div>
            <!-- post -->
        </div>
    </div>
    <!-- Card -->

    <div th:replace="fragments/footer :: footer"/>
</div> <!-- /container -->
</body>
</html>
